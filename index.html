<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container-flex">
      <section class="container-flex container-results">
        <h3 class="container-flex">Your Result</h3>
        <article class="container-flex container-circle">
          <h2>76</h2>
          <h4>of 100</h4>
        </article>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="container-summary">
        <h3>Summary</h3>
        <ul>
          <li>
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h4 class="color-red">Reaction</h4>
            </div>
            <span><b>80</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h4 class="color-yellow">Memory</h4>
            </div>
            <span><b>92</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h4 class="color-green">Verbal</h4>
            </div>
            <span><b>61</b> / 100</span>
          </li>
          <li>
            <div>
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h4 class="color-blue">Visual</h4>
            </div>
            <span><b>72</b> / 100</span>
          </li>
        </ul>
        <div>
          <input type="button" value="Continue" />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://ernestdev.netlify.app/" target="_blank"
        >Ernesto Becerril</a
      >.
    </div>
  </body>
</html>
